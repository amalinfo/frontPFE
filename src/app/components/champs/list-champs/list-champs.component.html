<div class="container">

  <span class="spacer"></span>
 
  
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input matInput  [(ngModel)]="value" (ngModelChange)="findById()" class="search_input" type="text" name="" placeholder="Chercher...">
            <a (click)="value=''" class="search_icon"><mat-icon>search</mat-icon></a>
          </div>
        </div>
      </div>

<br><br>
<button mat-raised-button *ngIf="admin" (click)="add()" class="btn " style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin-left:980px; background: #30356e;" >
  Ajouter
   </button>
   <br><br>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef>Num√©ro</th>
    <td mat-cell *matCellDef="let element">{{element.numero}}</td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="adress">
    <th mat-header-cell *matHeaderCellDef>Nom User</th>
    <td mat-cell *matCellDef="let element">{{element.user.nom}}</td>
  </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="dateAjout">
      <th mat-header-cell *matHeaderCellDef>date Ajout</th>
      <td mat-cell *matCellDef="let element">{{element.dateAjout  | date:'dd/MM/yyyy'}}</td>
    </ng-container>




  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td *matCellDef="let element"><button mat-icon-button
                                          *ngIf="admin"
                                          (click)="delete(element.id)"><mat-icon color="warn"> delete</mat-icon></button>
      <button mat-icon-button
              (click)="update(element)"><mat-icon color="accent" >edit</mat-icon></button>

              <button mat-icon-button
              (click)="listCapteur(element)"><mat-icon color="accent" >list</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
