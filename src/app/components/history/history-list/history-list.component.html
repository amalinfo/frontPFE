<div class="container">

  <span class="spacer"></span>
 
  
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input matInput  [(ngModel)]="value"  class="search_input" type="text" name="" placeholder="Chercher...">
            <a (click)="value=''" class="search_icon"><mat-icon>search</mat-icon></a>
          </div>
        </div>
      </div>
  
<br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->   
  <ng-container matColumnDef="capteur">
    <th mat-header-cell *matHeaderCellDef>Nom champ</th>
    <td mat-cell *matCellDef="let element">{{element.capteur.champ.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Nom user</th>
    <td mat-cell *matCellDef="let element">{{element.capteur.champ.user.nom}}</td>
  </ng-container>

  <ng-container matColumnDef="nomcapteur">
    <th mat-header-cell *matHeaderCellDef>nom capteur</th>
    <td mat-cell *matCellDef="let element">{{element.capteur.nom}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef>numeroCapteur</th>
    <td mat-cell *matCellDef="let element">{{element.capteur.numero}}</td>
  </ng-container> 

    <!-- Weight Column -->
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef>Etat</th>
      <td mat-cell *matCellDef="let element">
        <div [ngClass]="{'circle-red': !element.etat, 'circle-green': element.etat}"></div>
      </td>
    </ng-container>
 
  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">{{element.date | date:'dd/MM/yyyy'}}</td>
  </ng-container>

  <!-- Symbol Column -->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td *matCellDef="let element"><button mat-icon-button
                                          (click)="delete(element.id)"><mat-icon color="warn"> delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
