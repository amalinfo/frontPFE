<mat-toolbar color="blue">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon color="blue" >menu</mat-icon>
  </button>
  <span>Champs Agriculture</span>
  <span class="toolbar-item-spacer"  ></span>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>
                                                                       
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/">
        <mat-icon>home</mat-icon><span>Home</span>
      </mat-list-item>
      
      <mat-list-item routerLink="/users" *ngIf="isadmin">
        
        <mat-icon>group</mat-icon><span>Users</span>
      </mat-list-item>
      <mat-list-item routerLink="/champs">
        <mat-icon>nfc</mat-icon><span>Champs</span>
      </mat-list-item>
      <mat-list-item routerLink="/capteurs">
        <mat-icon>sensors</mat-icon><span>Capteurs</span>
      </mat-list-item>
      
      <mat-list-item routerLink="/history">
        <mat-icon>history</mat-icon> History
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-sidenav-content">
      <router-outlet>

      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
