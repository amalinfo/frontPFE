
<h1 class="Listes champs-title">Listes champs {{ data.nom }} </h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Num√©ro</th>
      <td mat-cell *matCellDef="let element">{{element.numero}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{element.nom}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef>Adresse</th>
      <td mat-cell *matCellDef="let element">{{element.adresse}}</td>
    </ng-container>
   
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="gotoChampsList()"></tr>
  </table>
