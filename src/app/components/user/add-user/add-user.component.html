
<h3 style="text-align: center">Ajouter un utilisateur</h3>
<form class="form">
<mat-form-field class="example-full-width">
      <mat-label>Nom</mat-label>
      <input matInput placeholder="nom" name="nom" [(ngModel)]="user.nom">
</mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Prénom</mat-label>
    <input matInput placeholder="prenom" name="prenom" [(ngModel)]="user.prenom">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Age</mat-label>
    <input matInput placeholder="password" name="age" [(ngModel)]="user.age">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Adresse Email</mat-label>
    <input matInput placeholder="email" name="email" [(ngModel)]="user.email">
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-label>Numéro Téléphone</mat-label>
    <input matInput placeholder="phone" name="phone" [(ngModel)]="user.numTel">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>password</mat-label>
    <input matInput type="password" placeholder="password" name="pwd" [(ngModel)]="user.password">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Adresse</mat-label>
    <input matInput placeholder="adress" name="adress" [(ngModel)]="user.adress">
  </mat-form-field>
  
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="addUser()" >Save</button>
  </mat-dialog-actions>
</form>
