<div class="container">

  <span class="spacer"></span>
 
  
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input matInput  [(ngModel)]="value" (ngModelChange)="findById()" class="search_input" type="text" name="" placeholder="Chercher...">
            <a (click)="value=''" class="search_icon"><mat-icon>search</mat-icon></a>
          </div>
        </div>
      </div>
  
<br><br>
  <button mat-raised-button (click)="add()" align="end"  class="btn " style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin-left:980px; background: #30356e;">
    Ajouter
   </button>
   <br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>Prénom</th>
    <td mat-cell *matCellDef="let element">{{element.prenom}}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{element.age}}</td>
  </ng-container>
   <!-- Weight Column -->
   <ng-container matColumnDef="numTel">
    <th mat-header-cell *matHeaderCellDef>Numéro Téléphone</th>
    <td mat-cell *matCellDef="let element">{{element.numTel}}</td>
  </ng-container>
   <!-- Weight Column -->
   <ng-container matColumnDef="adress">
    <th mat-header-cell *matHeaderCellDef>Adresse</th>
    <td mat-cell *matCellDef="let element">{{element.adress}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td *matCellDef="let element"><button mat-icon-button
                (click)="deleteUser(element.id)"><mat-icon color="warn"> delete</mat-icon></button>
      <button mat-icon-button
              (click)="updateUser(element)"><mat-icon color="accent" >edit</mat-icon></button>
              <button mat-icon-button
              (click)="listChamp(element)"><mat-icon color="accent" >list</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
