<div class="container">

  <span class="spacer"></span>
 
  
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input matInput  [(ngModel)]="value" (ngModelChange)="findById()" class="search_input" type="text" name="" placeholder="Chercher...">
            <a (click)="value=''" class="search_icon"><mat-icon>search</mat-icon></a>
          </div>
        </div>
      </div>
  
<br><br>

<button mat-raised-button *ngIf="admin" (click)="add()" class="btn " style="font-family: Verdana, Geneva, Tahoma, sans-serif; margin-left:980px; background: #30356e;" >
 Ajouter
  </button>
  <br><br>
  


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th class="small text-uppercase bg-body text-muted" mat-header-cell *matHeaderCellDef>ID.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
   <!-- Name Column -->
   <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef class="small text-uppercase bg-body text-muted">Nom</th>
    <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef class="small text-uppercase bg-body text-muted">Num√©ro</th>
    <td mat-cell *matCellDef="let element">{{element.numero}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="modeleCapteur">
    <th mat-header-cell *matHeaderCellDef class="small text-uppercase bg-body text-muted">ModeleCapteur</th>
    <td mat-cell *matCellDef="let element">{{element.modeleCapteur}}</td>
  </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="etat">
      <th mat-header-cell *matHeaderCellDef class="small text-uppercase bg-body text-muted">Etat</th>
      <td mat-cell *matCellDef="let element">
        <div [ngClass]="{'circle-red': !element.etat, 'circle-green': element.etat}"></div>
      </td>
    </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="dateUtilisation">
        <th mat-header-cell *matHeaderCellDef class="small text-uppercase bg-body text-muted">Date d'utilisation</th>
        <td mat-cell *matCellDef="let element">{{element.dateUtilisation   | date:'dd-MM-yyyy'}}</td>
      </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="dateExpiration">
            <th mat-header-cell *matHeaderCellDef class="small text-uppercase bg-body text-muted">Date d'expiration</th>
            <td mat-cell *matCellDef="let element">{{element.dateExpiration   | date:'dd-MM-yyyy'}}</td>
          </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="champ">
    <th mat-header-cell *matHeaderCellDef class="small text-uppercase bg-body text-muted">Champ</th>
    <td mat-cell *matCellDef="let element">{{element.champ.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th class="text-end" mat-header-cell *matHeaderCellDef>Actions</th>
    <td *matCellDef="let element">
      <button mat-icon-button *ngIf="admin"
              (click)="delete(element.id)">
      <mat-icon color="warn"> delete</mat-icon></button>
      <button mat-icon-button
              (click)="update(element)"><mat-icon color="accent" >edit</mat-icon></button>
      <button mat-icon-button
              (click)="off(element.id)"><mat-icon color="warn">sensors_off</mat-icon></button>
      <button mat-icon-button
              (click)="on(element.id)"><mat-icon color="primary">sensors_on</mat-icon>
      </button> <button mat-icon-button
              (click)="generatePdf(element.id)"><mat-icon color="primary">picture_as_pdf</mat-icon></button>
    </td>
  </ng-container>


  <tr class="align-middle" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="align-middle" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
